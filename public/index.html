<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="icon" href="<%= THEME %>favicon.ico">
  <link rel="stylesheet" href="/iconfont/iconfont.css">
  <link rel="stylesheet" href="/iconfont1/iconfont.css">
  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>
  <style>
    #app {
      display: none;
    }

    .no-vw.iframe-module {
      width: 375px;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: none;
      margin: 0 auto;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1), 0 0 15px rgba(0, 0, 0, 0.05);
    }

    .iframe-module #iframe-pc-module {
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body onload="init()">
  <noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
        Please enable it to continue.</strong>
  </noscript>
  <div id="app"></div>
  <div id="iframe-module" class="iframe-module no-vw">
    <iframe id="iframe-pc-module" frameborder="0"></iframe>
  </div>
  <!-- built files will be auto injected -->

  <script>
    function init() {
      const width = window.innerWidth || document.documentElement.clientWidth;
      if (width > 750) {
        document.getElementById('app').style.display = 'none'
        document.getElementById('iframe-module').style.display = 'block'
        document.getElementById('iframe-pc-module').src = window.origin
        var node = document.getElementById('app')
        node.parentNode.removeChild(node)
      } else {
        document.getElementById('app').style.display = 'block'
        document.getElementById('iframe-module').style.display = 'none'
        var node = document.getElementById('iframe-module')
        node.parentNode.removeChild(node)
      }
    }

  </script>
</body>


</html>
